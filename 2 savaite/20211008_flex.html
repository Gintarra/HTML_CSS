<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Academy FLEX</title>
    <link rel="stylesheet" href="style20211008_flex.css">
</head>

<body>
<div class="container d_flex">
    <div class="box1 grow1 d_flex column">
        <div class="color1 grow2 d_flex align_center">
        <div class="color3 grow2 justify_center d_flex align_center">
            <div class="box2"></div>
        </div>
        <div class="color4 grow3 d_flex justify_center align_center space_around ">
            <div class="box3"></div>
            <div class="box3"></div>
            <div class="box3"></div>
            <div class="box3"></div>
            <div class="box3"></div>
        </div>
        <div class="color3 grow2 justify_center d_flex align_center">
            <div class="box2"></div>
        </div>
        </div>

        <div class="color2 grow1 d_flex column">
            <div class="color3 grow2 d_flex">
                <div class="grow2 color1 d_flex column">
                    <div class=" color2 height1 m10"></div>
                    <div class="d_flex space_around">
                        <div class="box4"></div>
                        <div class="box4"></div>
                        <div class="box4"></div>
                    </div>
                </div>
                <div class="grow2 color1">
                    <div class="d_flex">
                    <div class="color2 grow1 height1 m10"></div>
                    <div class="color2 grow2 height1 m10"></div>
                    </div>
                    <div class="color2 height1 m10"></div>
                </div>
            </div>
            <div class="color3 grow4 d_flex space_around align_center">
                <div class="box5 "></div>
                <div class="box6 d_flex">
                    <div class="d_flex column size">
                        <div class="color5 grow2 m10"></div>
                        <div class="color5 grow2 m10"></div>
                    </div>
                    <div class="size sizew d_flex column align_center justify_center">
                        <div class="d_flex sizew">
                        <div class="box4 grow2 m10"></div>
                        <div class="box4 grow2 m10"></div>
                        </div>
                        <div class="circle"></div>
                        <div class="d_flex sizew">
                            <div class="box4 grow2 m10"></div>
                            <div class="box4 grow2 m10"></div>
                        </div>
                    </div>
                    <div class="d_flex column size">
                        <div class="color5 grow2 m10"></div>
                        <div class="color5 grow2 m10"></div>
                    </div>

                </div>
                <div class="box5 "></div>
            </div>
            <div class="color3 grow2 d_flex">

                <div class="grow4 color6 m10 d_flex column ">
                    <div class="color7 grow5 m10"></div>
                    <div class="color7 grow2 m10"></div>
                </div>
                <div class="grow5 color6 m10"></div>
                <div class="grow2 color6 m10"></div>
                <div class="grow2 color6 m10"></div>

            </div>

        </div>
    </div>


<!--    side-->
    <div class="box1 grow2 d_flex column">
        <div class="color6 grow2 m10 d_flex justify_center space_around align_center">
            <div class="box3"></div>
            <div class="box3"></div>
        </div>
        <div class="color6 grow2 m10"></div>
        <div class="color6 grow6 m10 d_flex  align_center">
            <div class="color7 grow4 m10 d_flex column size ">
                <div class="color2 grow6 m10"></div>
                <div class="color2 grow5 m10"></div>
            </div>
            <div class="color7 grow3 m10 size_side d_flex column justify_center">
                <div class="color1  m10 size10"></div>
                <div class="color1  m10 size80 d_flex column justify_end align_center">
                    <div class="box7 m10 "></div>
                    <div class="box5 "></div>
                </div>
                <div class="color1  m10 size10"></div>
            </div>
        </div>
        <div class="color6  grow2 m10"></div>
    </div>






</div>



</body>
</html>
